baseURL: https://rgallery.app
languageCode: en-us
title: rgallery
disableKinds: ['taxonomy']

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

module:
  mounts:
    - source: ../production
      target: assets/production
    - source: ../docker-compose.yml
      target: assets/docker-compose.yml
    - source: ../docker-compose-scalable.yml
      target: assets/docker-compose-scalable.yml
    - source: ../ui/svg/logo.svg
      target: assets/logo.svg
    - source: ../pkg/fonts # for main.css
      target: assets/css/fonts
    - source: assets
      target: assets
    - source: ../pkg/fonts # for woff2 font files
      target: static/fonts
    - source: static
      target: static
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

security:
  enableInlineShortcodes: true

markup:
  highlight:
    style: friendly
  goldmark:
    extensions:
      footnote: true
    parser:
      attribute:
        block: true
        title: true
